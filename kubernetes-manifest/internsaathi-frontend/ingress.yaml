apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internsaathi-ingress
  namespace: internsaathi
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:839087537051:certificate/55f38d48-9481-4af5-b3c9-a9c6de52db2b
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: shared-alb
spec:
  ingressClassName: alb
  rules:
    - host: "www.hdxtdevops.win"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: internsaathi-frontend
                port:
                  number: 80
