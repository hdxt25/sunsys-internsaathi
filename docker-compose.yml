version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: internsaathi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - internsaathi-network

  backend:
    build: ./backend
    container_name: internsaathi-backend
    ports:
      - "5000:5000"
    networks:
      - internsaathi-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - internsaathi-network

networks:
  internsaathi-network:
